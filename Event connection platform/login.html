<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
    <title>Event Connection Platform - Login/Registration</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url("https://images.hdqwalls.com/download/graph-web-abstract-4k-hn-1920x1080.jpg");
            height: 100vh;
            overflow: hidden;
            color: #fff;
        }

        .container {
            background: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 15px;
            width: 400px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        .form {
            display: none;
        }

        .form.active {
            display: block;
        }

        .form h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 10px;
            background: linear-gradient(45deg, #8b2cc4, #1e5bd2);
            border: none;
            border-radius: 5px;
            color: #fff;
            font-size: 1.2rem;
            cursor: pointer;
            text-align: center;
        }

        .btn:hover {
            background: linear-gradient(45deg, #1e5bd2, #8b2cc4);
        }

        .toggle-link {
            text-align: center;
            margin-top: 15px;
            color: #1DA1F2;
            text-decoration: none;
            cursor: pointer;
        }

        .footer {
            margin-top: 15px;
            font-size: 0.8rem;
            text-align: center;
        }

        .footer a {
            color: #1DA1F2;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Login Form -->
        <div id="loginForm" class="form active">
            <h2>Login</h2>
            <div class="form-group">
                <label for="loginEmail">Email</label>
                <input type="email" id="loginEmail" required placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="loginPassword">Password</label>
                <input type="password" id="loginPassword" required placeholder="Enter your password">
            </div>
            <button class="btn" onclick="logIn()">Login</button>
            <div class="toggle-link" onclick="toggleForms()">Don't have an account? Register here</div>
        </div>

        <!-- Registration Form -->
        <div id="registrationForm" class="form">
            <h2>Register</h2>
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" required placeholder="Enter your full name">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required placeholder="Create a password">
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" required placeholder="Re-enter your password">
            </div>
            <button class="btn" onclick="registerUser()">Register</button>
            <div class="toggle-link" onclick="toggleForms()">Already have an account? Login here</div>
        </div>
    </div>

    <script>
        function toggleForms() {
            document.getElementById('loginForm').classList.toggle('active');
            document.getElementById('registrationForm').classList.toggle('active');
        }

        function logIn() {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            const storedUser = JSON.parse(localStorage.getItem('user'));

            if (storedUser && storedUser.email === email && storedUser.password === password) {
                alert('Login successful!');
                // Redirect to the next page (for example: profile.html)
                window.location.href = 'profile.html';
            } else {
                alert('Invalid email or password. Please try again.');
            }
        }

        function registerUser() {
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const hobbies = document.getElementById('hobbies').value;
            const uniqueCode = generateUniqueCode();

            if (!name || !email || !password) {
                alert("Please fill all required fields!");
                return;
            }

            if (password !== confirmPassword) {
                alert("Passwords do not match!");
                return;
            }

            const user = {
                name,
                email,
                password,
                hobbies,
                uniqueCode,
            };

            // Save user details to localStorage
            localStorage.setItem("user", JSON.stringify(user));
            alert(`Registration successful! Your unique code is: ${uniqueCode}`);
            toggleForms(); // Switch back to login form
        }

        function generateUniqueCode() {
            return Math.floor(1000 + Math.random() * 9000); // Generate a random 4-digit code
        }
    </script>
   <a href="profile.html">Go to Profile Page</a> 
</body>
</html>
