<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .profile-container {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 50%;
            margin: auto;
        }
        .profile-container h2 {
            text-align: center;
        }
        .profile-group {
            margin-bottom: 15px;
        }
        .profile-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .profile-group input,
        .profile-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .btn {
            display: block;
            width: 100%;
            padding: 10px;
            background: #007bff;
            border: none;
            border-radius: 5px;
            color: #fff;
            font-size: 1rem;
            cursor: pointer;
        }
        .btn:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <h2>User Profile</h2>
        <div class="profile-group">
            <label for="name">Full Name</label>
            <input type="text" id="name" placeholder="Your Full Name">
        </div>
        <div class="profile-group">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Your Email">
        </div>
        <div class="profile-group">
            <label for="hobbies">Hobbies</label>
            <textarea id="hobbies" placeholder="Your Hobbies"></textarea>
        </div>
        <div class="profile-group">
            <label for="profilePicture">Profile Picture</label>
            <input type="file" id="profilePicture">
        </div>
        <button class="btn" onclick="saveProfile()">Save Profile</button>
    </div>

    <script>
        function saveProfile() {
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const hobbies = document.getElementById('hobbies').value;

            const user = {
                name,
                email,
                hobbies
            };

            localStorage.setItem('userProfile', JSON.stringify(user));
            alert('Profile saved successfully!');
        }

        // Load profile data if exists
        document.addEventListener('DOMContentLoaded', () => {
            const storedUser = JSON.parse(localStorage.getItem('userProfile'));
            if (storedUser) {
                document.getElementById('name').value = storedUser.name;
                document.getElementById('email').value = storedUser.email;
                document.getElementById('hobbies').value = storedUser.hobbies;
            }
        });
    </script>
     <a href="userDetails.html">Go to Profile Page</a> 
</body>
</html>
