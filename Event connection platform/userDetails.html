<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .profile-container {
            border: 1px solid #ccc;
            padding: 20px;
            max-width: 400px;
            margin: 0 auto;
            text-align: center;
        }
        .profile-photo {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
        }
        .profile-details {
            margin-top: 20px;
        }
        .profile-details p {
            margin: 5px 0;
        }
        .unique-code {
            font-weight: bold;
            color: #333;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <h2>User Profile</h2>
        
        <!-- Profile Photo -->
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTw3pcRO1aRe2hb2Jj_xHB9IFELEzhsV8uXew&s" alt="Profile Photo" class="profile-photo">

        <!-- Profile Details -->
        <div class="profile-details">
            <p><strong>Name:</strong> John Doe</p>
            <p><strong>Email:</strong> johndoe@example.com</p>
            <p><strong>Phone:</strong> +1234567890</p>
        </div>

        <!-- Unique Code -->
        <div class="unique-code">
            <p><strong>Unique Code:</strong> ABC123456</p>
        </div>

        <!-- Logout Button -->
        <a href="logout.html">Logout</a>
    </div>
</body>
</html>
