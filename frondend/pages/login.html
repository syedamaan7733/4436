<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Registration Page</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .backdrop-blur {
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
        }
    </style>
    <style>
        .backdrop-blur {
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
        }

        .form-container {
            transition: transform 0.5s ease-in-out, opacity 0.5s ease-in-out;
        }

        .hidden-form {
            transform: translateX(100%);
            opacity: 0;
        }

        .active-form {
            transform: translateX(0);
            opacity: 1;
        }

        .bg-animation {
            animation: moveBackground 10s linear infinite;
        }

        @keyframes moveBackground {
            0% {
                background-position: 0 0;
            }

            100% {
                background-position: 100% 100%;
            }
        }

        .button-hover:hover {
            transform: scale(1.05);
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>

<body class="min-h-screen w-full flex items-center justify-center relative bg-gray-900">
    <!-- Background with blur -->
    <div
        class="absolute bg-animation inset-0 bg-cover bg-center bg-[url('https://images.hdqwalls.com/download/graph-web-abstract-4k-hn-1920x1080.jpg')] opacity-50 backdrop-blur">
    </div>

    <!-- Overlay -->
    <div class="absolute inset-0 bg-black/50"></div>

    <!-- Content -->
    <div class="relative z-10 w-full max-w-md px-6 py-8">
        <div class="bg-gray-800/80 backdrop-blur rounded-2xl shadow-2xl p-8">
            <!-- Login Form -->
            <div id="loginForm" class="block">
                <h2 class="text-3xl font-bold text-center text-white mb-8">Welcome Back</h2>
                <form onsubmit="handleLogin(event)" class="space-y-6">
                    <div class="space-y-2">
                        <label class="text-sm font-medium text-gray-200 flex items-center gap-2">
                            <i class="fas fa-envelope"></i>
                            Email
                        </label>
                        <input type="email" id="loginEmail"
                            class="w-full px-4 py-2 bg-gray-700/50 rounded-lg border border-gray-600 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 transition"
                            placeholder="Enter your email" required>
                    </div>

                    <div class="space-y-2">
                        <label class="text-sm font-medium text-gray-200 flex items-center gap-2">
                            <i class="fas fa-lock"></i>
                            Password
                        </label>
                        <input type="password" id="loginPassword"
                            class="w-full px-4 py-2 bg-gray-700/50 rounded-lg border border-gray-600 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 transition"
                            placeholder="Enter your password" required>
                    </div>

                    <button type="submit"
                        class="w-full py-3 px-4 bg-gradient-to-r from-blue-600 to-purple-600 hover:from-blue-700 hover:to-purple-700 text-white font-medium rounded-lg transition duration-200 flex items-center justify-center gap-2">
                        <i class="fas fa-sign-in-alt"></i>
                        Sign In
                    </button>
                </form>
            </div>

            <!-- Registration Form -->
            <div id="registrationForm" class="hidden">
                <h2 class="text-3xl font-bold text-center text-white mb-8">Create Account</h2>
                <form onsubmit="handleRegister(event)" class="space-y-6">
                    <div class="space-y-2">
                        <label class="text-sm font-medium text-gray-200 flex items-center gap-2">
                            <i class="fas fa-user"></i>
                            Full Name
                        </label>
                        <input type="text" id="name"
                            class="w-full px-4 py-2 bg-gray-700/50 rounded-lg border border-gray-600 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 transition"
                            placeholder="Enter your full name" required>
                    </div>

                    <div class="space-y-2">
                        <label class="text-sm font-medium text-gray-200 flex items-center gap-2">
                            <i class="fas fa-envelope"></i>
                            Email
                        </label>
                        <input type="email" id="email"
                            class="w-full px-4 py-2 bg-gray-700/50 rounded-lg border border-gray-600 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 transition"
                            placeholder="Enter your email" required>
                    </div>

                    <div class="space-y-2">
                        <label class="text-sm font-medium text-gray-200 flex items-center gap-2">
                            <i class="fas fa-lock"></i>
                            Password
                        </label>
                        <input type="password" id="password"
                            class="w-full px-4 py-2 bg-gray-700/50 rounded-lg border border-gray-600 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 transition"
                            placeholder="Create a password" required>
                    </div>

                    <div class="space-y-2">
                        <label class="text-sm font-medium text-gray-200 flex items-center gap-2">
                            <i class="fas fa-lock"></i>
                            Confirm Password
                        </label>
                        <input type="password" id="confirmPassword"
                            class="w-full px-4 py-2 bg-gray-700/50 rounded-lg border border-gray-600 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 transition"
                            placeholder="Confirm your password" required>
                    </div>

                    <button type="submit"
                        class="w-full py-3 px-4 bg-gradient-to-r from-blue-600 to-purple-600 hover:from-blue-700 hover:to-purple-700 text-white font-medium rounded-lg transition duration-200 flex items-center justify-center gap-2">
                        <i class="fas fa-user-plus"></i>
                        Create Account
                    </button>
                </form>
            </div>

            <!-- Toggle Link -->
            <div class="mt-6 text-center">
                <button onclick="toggleForms()" class="text-blue-400 hover:text-blue-300 text-sm transition"
                    id="toggleButton">
                    Don't have an account? Sign up
                </button>
            </div>
        </div>
    </div>


    <script src="../script/auth.js"></script>
</body>

</html>
